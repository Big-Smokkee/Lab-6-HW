<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-[500px]">
        <h2 class="text-3xl font-bold text-center mb-6">Todo List</h2>

        <!-- Input + Add Button -->
        <div class="flex gap-2 mb-6">
            <input type="text" id="todo-input"
                class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Enter a task...">
            <button id="add-btn"
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Add</button>
        </div>

        <!-- Todo Items -->
        <ul id="todo-list" class="space-y-3"></ul>
    </div>

    <script src="./index.js"></script>
</body>

</html>
